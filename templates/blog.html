{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/section.css">
<link rel="stylesheet" href="/blog.css">
{% endblock head %}
{% block content %}
{% set pager = paginator %}
{% for blog_post in pager.pages %}

<a class="surrounding-link" href="{{blog_post.permalink}}">
<div class="item-title">{{blog_post.title}}</div>
<div>{{blog_post.description}}</div>
<time class="post-timestamp" datetime="{{blog_post.date}}">{{blog_post.date | date}}</time>
</a>

{% endfor %}
{% endblock content %}
