<title>{{page.title}}</title>

{% endblock head %} {% block content %}
<div class="flex-center">
  <article>

    <div class="flex-center blog-content">{{page.content | safe}}</div>

    <hr />

    <footer>

        <i
          >If you liked this post, feel free to follow me on the accounts listed
          below.</i
        >
      </p>
