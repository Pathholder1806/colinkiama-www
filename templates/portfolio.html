{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/section.css">
{% endblock head %}
{% block content %}
{% for page in section.pages %}
<div class="portfolio-item">
<div class="item-title">{{page.title}}</div>
<a href="{{page.extra.link}}"><img src="{{page.extra.thumbnail}}" alt="{{page.extra.thumbnail_alt_text}}">
</a>
{{page.content | safe}}
<a href="{{page.extra.link}}">Check it out</a>	
</div>
<br>
<br>
{% endfor %}
{% endblock content %}
