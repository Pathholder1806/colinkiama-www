{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/section.css">
{% endblock head %}
{% block content %}
<ul class="no-bullet-list">
{% for page in section.pages %}
<li class="post-item">
<div class="item-title">{{page.title}}</div>
<a href="{{page.extra.link}}">
	<picture>
		<source srcset="{{page.extra.thumbnail}}?tr=w-520" media="(min-width: 600px)">
		<img src="{{page.extra.thumbnail}}?tr=w-400" alt="{{page.extra.thumbnail_alt_text}}">
	</picture>
</a>
{{page.content | safe}}
<a href="{{page.extra.link}}">Check it out</a>	
</li>
{% endfor %}
</ul>
{% endblock content %}
